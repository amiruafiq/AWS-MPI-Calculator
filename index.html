<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AWS EC2 Pricing Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div id="pdfContent">
            <h1>AWS EC2 Pricing Calculator</h1>

            <label for="instanceType">Instance Type:</label>
            <select id="instanceType">
                <option value="" disabled selected>Select Instance Type</option>
            </select>

            <label for="osType">OS Type:</label>
            <select id="osType">
                <option value="" disabled selected>Select OS Type</option>
            </select>

            <label for="region">Region:</label>
            <select id="region">
                <option value="" disabled selected>Select Region</option>
                <option value="Singapore Price per Hour (USD)">Singapore</option>
                <option value="Jakarta Price per Hour (USD)">Jakarta</option>
            </select>

            <label for="vmCount">Number of VM Instances:</label>
            <input type="number" id="vmCount" placeholder="Number of VM Instances" min="1" value="1"/>

            <label for="diskCount">Number of EBS Disks per VM:</label>
            <input type="number" id="diskCount" placeholder="Number of EBS Disks per VM" min="0" value="0" onchange="generateDisks()"/>

            <div id="diskInputsContainer"></div>

            <div id="result"></div>

            <!-- Cost Breakdown Table -->
            <table id="costBreakdown" class="hidden">
                <thead>
                    <tr><th colspan="2">Cost Breakdown</th></tr>
                </thead>
                <tbody>
                    <tr><td>Hourly Price (per VM)</td><td id="hourlyPerVm"></td></tr>
                    <tr><td>Hourly Price (total)</td><td id="hourlyTotal"></td></tr>
                    <tr><td>Monthly Price (per VM)</td><td id="monthlyPerVm"></td></tr>
                    <tr><td>Monthly Price (total)</td><td id="monthlyTotal"></td></tr>
                    <tr><td>MPI Support Cost (30%)</td><td id="supportCost"></td></tr>
                    <tr class="highlight"><td><strong>Total Monthly Cost (inc. support)</strong></td><td id="monthlyWithSupport"></td></tr>
                </tbody>
            </table>
        </div>

        <!-- Action Buttons -->
        <div class="button-row">
            <button onclick="resetForm()">New Calculation</button>
            <button class="green">Save Calculation</button>
            <button class="yellow" onclick="exportToExcel()">Export to Excel</button>
        </div>

        <button onclick="calculatePrice()">Calculate Price</button>
        <button onclick="exportToPDF()">Export to PDF</button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
</html>
